name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create build directory
        run: mkdir -p build
      
      - name: Copy extension files
        run: |
          cp -r \
            manifest.json \
            popup.html \
            popup.js \
            content.js \
            background.js \
            icons \
            README.md \
            LICENSE \
            build/
      
      - name: Create zip archive
        run: |
          cd build
          zip -r ../skroutz-vault-v${{ steps.version.outputs.VERSION }}.zip .
          cd ..
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          release_name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## Skroutz Vault v${{ steps.version.outputs.VERSION }}
            
            See CHANGELOG.md for details.
          draft: false
          prerelease: false
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./skroutz-vault-v${{ steps.version.outputs.VERSION }}.zip
          asset_name: skroutz-vault-v${{ steps.version.outputs.VERSION }}.zip
          asset_content_type: application/zip
