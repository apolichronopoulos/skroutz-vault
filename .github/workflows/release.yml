name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' manifest.json)
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}"
      
      - name: Create build directory
        run: mkdir -p build
      
      - name: Copy extension files
        run: |
          cp manifest.json \
            popup.html \
            popup.js \
            background.js \
            build/
          cp -r icons build/
      
      - name: Create zip archive
        run: |
          cd build
          zip -r ../skroutz-vault-v${{ steps.version.outputs.VERSION }}.zip .
          cd ..
          ls -lh skroutz-vault-v${{ steps.version.outputs.VERSION }}.zip
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: skroutz-vault-v${{ steps.version.outputs.VERSION }}
          path: skroutz-vault-v${{ steps.version.outputs.VERSION }}.zip
          retention-days: 90

